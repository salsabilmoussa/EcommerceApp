<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-title style="margin-left: -20px;">
    <span style="color: #3E976C;">Chic</span>
    <span>Chair</span>
  </ion-title>
  <ion-buttons slot="primary" style="margin-right: 50px;">
    <div class="circle-container-nav">
      <p style="color: white;">0</p>
    </div>
    <div routerLink = "/basket">
      <ion-img src="../../../assets/icon/icons8-shopping-cart-24.png" class="toolbar-icon"></ion-img>
    </div>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <button>Retour</button>
  <div style="background-color: white; height: 190px; width: 190px; border-radius: 5px; margin-left: 85px; margin-top: 10px;">
    <img *ngIf="produit.imageUrl" [src]="produit.imageUrl" style="width: 180px; height: 180px; margin-left: 5px; margin-top: 5px;">
    <img *ngIf="!produit.imageUrl" alt="Product pic" src="https://th.bing.com/th/id/OIP.F00dCf4bXxX0J-qEEf4qIQHaD6?rs=1&pid=ImgDetMain" style="width: 180px; height: 180px; margin-left: 5px; margin-top: 5px;"/>
  </div>
  <div style="width: 100%; height: 20px;"></div>
  <div class="rectangle">
    <div style="display: flex; align-items: center; justify-content: center;">
      <p style="font-size: 17px; letter-spacing: 1px; margin-top: 30px; margin-bottom: 4px;">{{produit.title}}</p>
    </div>
    <div style="background-color:#eaeaea; width: 250px; height: 1px; margin-left: 40px;  margin-bottom: 20px;"></div>
    <pre style="color: gray; filter: brightness(0.7);">
    Brands               Canon
    Product Code :       Product 3
    Reward Points :      200
    Availability :       In Stock
    </pre>
    <div style="background-color:#eaeaea; width: 250px; height: 1px; margin-left: 40px;  margin-bottom: 20px;"></div>
    <p *ngIf="produit.price" style="margin-left: 40px; font-size: 18px;">$ {{produit.price}}.00</p>
    <p *ngIf="!produit.price" style="margin-left: 40px; font-size: 18px;">$ 00.00</p>
    <div style="background-color:#eaeaea; width: 250px; height: 1px; margin-left: 40px;  margin-bottom: 20px;"></div>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <p style="margin-left: 50px; font-size: 16px;">Qty</p>
      <div style="margin-left: 15px; background-color: #D9D9D9; width: 27px; height: 27px;">
        <img (click)="decrement()" src="../../../assets/images/icons8-negative-24.png" style="margin-left: 2px;">
      </div>
      <div style="background-color: white; border: 1px solid #D9D9D9; width: 27px; height: 27px;">
        <p style="font-size: 20px; margin-left: 6px; margin-top: 2px;">{{ count }}</p>
      </div>
      <div style="background-color: #D9D9D9; width: 27px; height: 27px;">
        <img (click)="increment()" src="../../../assets/images/icons8-plus-24.png" style="height: 20px; width: 20px; margin-left: 3px; margin-top: 3px; cursor: pointer;">
      </div>
    </div>
    <div style="background-color:#eaeaea; width: 250px; height: 1px; margin-left: 40px;  margin-bottom: 20px;"></div>

    <div (click)="addProduct()" style="background-color: #3E976C; border-radius: 5px; height: 55px; width: 150px; display: flex; align-items: center; margin-left: 50px; cursor: pointer;"> 
      <p style="margin-left: 20px; color: white; font-size: 20px;  letter-spacing: 1px;">Add To Cart</p>
    </div>
    <div style="width: 100%; height: 20px;"></div>

  </div>
</ion-content>
